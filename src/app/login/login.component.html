

<!--  
 <div *ngIf="isLogged; else loggedOut">
  Has iniciado sesión. Ahora puede ver el portfolio y editarlo.
</div>
Si no se ha hecho login se muestra la plantilla loggedOut; en caso de error -si se ha hecho el envío del formulario y el REST ha devuelto 
error- se muestra la capa donde aparece el mensaje de dicho error. El botón de envío permanecerá inactivo si alguno de los campos del 
formulario no se ha rellenado.
-->



  <div *ngIf="!isLogged" class="container contenido">
    <h5>Iniciar Sesión</h5>
    <form name="form" #f="ngForm" novalidate (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="nombreUsuario">Nombre de Usuario: </label>
        <input type="text" class="form-control" name="nombreusuario" [(ngModel)]="form.nombreUsuario" 
        autocomplete="off" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña: </label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" 
        autocomplete="off" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Login</button>
        <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Fail al loguearse: {{ errorMsg }}</div>
      </div>
    </form>
  </div>
